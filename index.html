<!DOCTYPE HTML>
<html>
<head>
  <style>
  body {
    margin: 0px;
    padding: 0px;
  }
  </style>
</head>	
<body>
  <canvas id="myCanvas" width="1000" height="600"></canvas>
  <script>
  var x =  0;
  var x1;
  var speed = -5;
  var grassLen=40;
  var gorgeSize=5;
  var loop1=true; //for grass
  var loop2=false; //for grass
  var lastX;
  var xSpawn=-10; //reinititalized in end
  var canvas = document.getElementById('myCanvas');
  var context = canvas.getContext('2d');
  var playerY;
  var playerYDefault;
  var jump=false;
  var jumpDir=-5;
  window.addEventListener('keydown', whatKey, true);
  //var currentPLayerY=playerY;
  var player = new Image();

  player.onload = function() {
    playerY=canvas.height*0.8-player.height;
    playerYDefault=playerY;
    context.drawImage(player, canvas.width*0.05,playerY);
  };
  player.src = 'player.png';

  var grassX=-10 //Least position for x ; reinitialezed in end 
  x1=canvas.width;
  function animate() {

    reqAnimFrame = window.mozRequestAnimationFrame    ||
    window.webkitRequestAnimationFrame ||
    window.msRequestAnimationFrame     ||
    window.oRequestAnimationFrame
    ;

    reqAnimFrame(animate);

    /* Grass Coding Begin*/
    if(loop1)
      x += speed;
    if(loop2)
      x1+= speed;

    if(x < grassX){
      x=canvas.width;
      loop1=false;
    }
    if(x1 < grassX){
      x1=canvas.width;
      loop2=false;
    }
    if(x<xSpawn)
    {
      loop2=true;
    }
    else if(x1<xSpawn)
    {
      loop1=true;
    }
    /* Grass Coding end*/

    draw();
  }


  function draw() {

    /* Grass Coding Begin*/
    var grass= new Image();
    grass.onload = function() {

    //grass loop x
    for(var i=0;i<grassLen && loop1;i++)
    {
      context.drawImage(grass,x+grass.width*i, canvas.height*0.85, grass.width,grass.height );
    }
    lastX=grass.width*grassLen;
    if(loop1)
      context.clearRect(x+lastX,canvas.height*0.85,grass.width,grass.height);

    //grass loop x1
    for(var i=0;i<grassLen && loop2;i++)
    {
      context.drawImage(grass,x1+grass.width*i, canvas.height*0.85, grass.width,grass.height );
    }
    if(loop2)
      context.clearRect(x1+lastX,canvas.height*0.85,grass.width,grass.height);
  };
  grass.src = 'grass.png';
  /* Grass Coding End*/

  /*Player coding Begin*/
  if(jump)
  {
    var player = new Image();
    player.onload = function() {
      context.clearRect(canvas.width*0.05,playerY,player.width,player.height);
      if(playerY<=canvas.width/5)
        jumpDir*=-1;
      playerY+=jumpDir;
      context.drawImage(player, canvas.width*0.05,playerY);
      if(playerY==playerYDefault)
      {
        jump=false;
        jumpDir*=-1;
      }
    };
    player.src = 'player.png';
  }

  /*Player Coding end*/

}

animate();
var grass=new Image();
grass.onload = function() {

  grassX=grass.width*grassLen*-1
  xSpawn=canvas.width-grass.width*gorgeSize+grassX;
};
grass.src="grass.png";
function whatKey(evt) 
{

  if (evt.keyCode==32) 
  {
    jump=true;
    console.log("space");
  }
}
</script>
</body>
</html>
